name: Cypress Tests with Dependency and Artifact Caching

on: push

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
      - run: npm ci
      - run: npm test

      - name: Install dependencies
        run: npm ci  # veya yarn install --frozen-lockfile veya pnpm install --frozen-lockfile

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Build
        run: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: build  # Eğer build klasörünüz farklı bir yerdeyse, bu yolu güncelleyin

  cypress-run:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build  # Eğer build klasörünüz farklı bir yerdeyse, bu yolu güncelleyin

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          browser: chrome